<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dice Game</title>
  </head>
  <body>
    <h1>Refresh Me to Roll</h1>
    <div class="container">
      <div class="card">
        <div class="dice one-face">
          <span class="dot"></span>
        </div>
        <div class="dice two-face">
          <span class="dot"> </span>
          <span class="dot"> </span>
        </div>
        <div class="dice three-face">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
        <div class="dice four-face">
          <div class="column">
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
          <div class="column">
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
        </div>
        <div class="dice five-face">
          <div class="column">
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
          <div class="column">
            <span class="dot"></span>
          </div>
          <div class="column">
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
        </div>
        <div class="dice six-face">
          <div class="column">
            <span class="dot"></span>
            <span class="dot"></span><span class="dot"></span>
          </div>
          <div class="column">
            <span class="dot"></span>
            <span class="dot"></span><span class="dot"></span>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="dice one-face">
          <span class="dot"></span>
        </div>
        <div class="dice two-face">
          <span class="dot"> </span>
          <span class="dot"> </span>
        </div>
        <div class="dice three-face">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
        <div class="dice four-face">
          <div class="column">
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
          <div class="column">
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
        </div>
        <div class="dice five-face">
          <div class="column">
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
          <div class="column">
            <span class="dot"></span>
          </div>
          <div class="column">
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
        </div>
        <div class="dice six-face">
          <div class="column">
            <span class="dot"></span>
            <span class="dot"></span><span class="dot"></span>
          </div>
          <div class="column">
            <span class="dot"></span>
            <span class="dot"></span><span class="dot"></span>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
